<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际穿越数据可视化</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: none;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .cube-container {
            width: 500px;
            height: 500px;
            position: relative;
            perspective: 1200px;
            cursor: grab;
            margin: 0 auto;
        }

        .cube-container:active {
            cursor: grabbing;
        }

        #cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(13, 19, 33, 0.9);
            border: 2px solid #64b5f6;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: 0 0 20px rgba(100, 181, 246, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            backface-visibility: visible;
        }

        .face:hover {
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.6);
            transform: scale(1.02);
        }

        .face h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #64b5f6;
        }

        .face-content {
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(30, 40, 70, 0.5);
            border-radius: 6px;
            color: #bbdefb;
            font-size: 1.1rem;
            overflow: hidden;
        }

        /* 模态弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(13, 19, 33, 0.95);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            padding: 30px;
            box-shadow: 0 0 40px rgba(100, 181, 246, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 181, 246, 0.3);
        }

        .modal-title {
            font-size: 1.8rem;
            color: #64b5f6;
        }

        .close-btn {
            background: none;
            border: none;
            color: #bbdefb;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #64b5f6;
        }

        .modal-chart {
            width: 100%;
            height: 500px;
            flex-grow: 1;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 1100px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .cube-container {
                width: 90%;
                max-width: 500px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .cube-container {
                height: 400px;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-chart {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>《星际穿越》相关数据可视化</h1>
        </header>

        <div class="content">
            <div class="cube-container" id="cube-container">
                <div id="cube">
                    <div class="face" data-face="front" style="transform: translateZ(250px)">
                        <h3>评分趋势</h3>
                        <div class="face-content" id="chart-front"></div>
                    </div>

                    <div class="face" data-face="back" style="transform: rotateY(180deg) translateZ(250px)">
                        <h3>票房表现</h3>
                        <div class="face-content" id="chart-back"></div>
                    </div>

                    <div class="face" data-face="left" style="transform: rotateY(-90deg) translateZ(250px)">
                        <h3>观众评价</h3>
                        <div class="face-content" id="chart-left"></div>
                    </div>

                    <div class="face" data-face="right" style="transform: rotateY(90deg) translateZ(250px)">
                        <h3>制作成本</h3>
                        <div class="face-content" id="chart-right"></div>
                    </div>

                    <div class="face" data-face="top" style="transform: rotateX(90deg) translateZ(250px)">
                        <h3>演员表现</h3>
                        <div class="face-content" id="chart-top"></div>
                    </div>

                    <div class="face" data-face="bottom" style="transform: rotateX(-90deg) translateZ(250px)">
                        <h3>奖项荣誉</h3>
                        <div class="face-content" id="chart-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="chart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">星际穿越数据图表</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-chart" id="modal-chart"></div>
        </div>
    </div>

    <script>
        const cube = document.getElementById('cube');
        const cubeContainer = document.getElementById('cube-container');
        const modal = document.getElementById('chart-modal');
        const modalChart = document.getElementById('modal-chart');
        const modalTitle = document.getElementById('modal-title');
        const closeModal = document.getElementById('close-modal');
        const faces = document.querySelectorAll('.face');

        let currentRotation = { x: 0, y: 0, z: 0 };
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };
        let isAnimating = false;
        let animationId = null;

        function initFaceCharts() {
            Plotly.newPlot('chart-front', [{
                x: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
                y: [8.6, 8.7, 8.8, 8.9, 9.0, 9.1, 9.2, 9.3, 9.3, 9.4],
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#64b5f6', width: 2 },
                marker: { size: 4, color: '#bb86fc' },
                name: '豆瓣评分'
            }], {
                title: { text: '' },
                xaxis: { showticklabels: false },
                yaxis: { showticklabels: false, range: [8.5, 9.5] },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fff' },
                margin: { l: 5, r: 5, t: 5, b: 5 }
            }, { displayModeBar: false ,doubleClick:false});

            Plotly.newPlot('chart-back', [{
                x: ['北美', '中国', '英国', '韩国', '法国', '德国', '澳大利亚', '其他'],
                y: [188, 122, 48, 35, 32, 28, 25, 150],
                type: 'bar',
                marker: {
                    color: ['#64b5f6', '#bb86fc', '#4fc3f7', '#29b6f6', '#03a9f4', '#0288d1', '#0277bd', '#01579b']
                },
                name: '票房'
            }], {
                title: { text: '' },
                xaxis: { showticklabels: false },
                yaxis: { showticklabels: false },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fff' },
                margin: { l: 5, r: 5, t: 5, b: 5 }
            }, { displayModeBar: false ,doubleClick:false});

            Plotly.newPlot('chart-left', [{
                values: [65, 25, 8, 2],
                labels: ['五星', '四星', '三星', '其他'],
                type: 'pie',
                marker: {
                    colors: ['#64b5f6', '#4fc3f7', '#29b6f6', '#01579b']
                },
                textinfo: 'none'
            }], {
                title: { text: '' },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fff' },
                margin: { l: 5, r: 5, t: 5, b: 5 }
            }, { displayModeBar: false ,doubleClick:false});

            Plotly.newPlot('chart-right', [{
                values: [45, 25, 15, 10, 5],
                labels: ['特效', '片酬', '场景', '宣传', '其他'],
                type: 'pie',
                marker: {
                    colors: ['#64b5f6', '#4fc3f7', '#29b6f6', '#03a9f4', '#01579b']
                },
                textinfo: 'none'
            }], {
                title: { text: '' },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fff' },
                margin: { l: 5, r: 5, t: 5, b: 5 }
            }, { displayModeBar: false,doubleClick:false });

            Plotly.newPlot('chart-top', [{
                x: ['麦康纳', '海瑟薇', '查斯坦', '凯恩', '弗依'],
                y: [9.2, 8.9, 8.7, 8.8, 8.5],
                type: 'bar',
                marker: { color: '#bb86fc' },
                name: '演员评分'
            }], {
                title: { text: '' },
                xaxis: { showticklabels: false },
                yaxis: { showticklabels: false, range: [8, 9.5] },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fff' },
                margin: { l: 5, r: 5, t: 5, b: 5 }
            }, { displayModeBar: false ,doubleClick:false});

            Plotly.newPlot('chart-bottom', [{
                x: ['奥斯卡', '金球奖', '英国学院奖', '土星奖', '评论家奖'],
                y: [1, 1, 1, 5, 2],
                type: 'bar',
                marker: { color: '#4fc3f7' },
                name: '获奖数量'
            }], {
                title: { text: '' },
                xaxis: { showticklabels: false },
                yaxis: { showticklabels: false },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#fff' },
                margin: { l: 5, r: 5, t: 5, b: 5 }
            }, { displayModeBar: false,doubleClick:false });
        }

        window.addEventListener('load', initFaceCharts);

        faces.forEach(face => {
            face.addEventListener('click', function() {
                const faceType = this.getAttribute('data-face');
                showDetailChart(faceType);
            });
        });

        function showDetailChart(faceType) {
            let chartData, layout, title;

            switch(faceType) {
                case 'front':
                    title = '星际穿越豆瓣评分趋势 (2014-2023)';
                    chartData = [{
                        x: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
                        y: [8.6, 8.7, 8.8, 8.9, 9.0, 9.1, 9.2, 9.3, 9.3, 9.4],
                        type: 'scatter',
                        mode: 'lines+markers',
                        line: { color: '#64b5f6', width: 3 },
                        marker: { size: 8, color: '#bb86fc' },
                        name: '豆瓣评分'
                    }];
                    layout = {
                        title: title,
                        xaxis: { title: '年份', color: '#fff' },
                        yaxis: { title: '评分', range: [8.5, 9.5], color: '#fff' },
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#fff' }
                    };
                    break;

                case 'back':
                    title = '星际穿越全球票房分布';
                    chartData = [{
                        x: ['北美', '中国', '英国', '韩国', '法国', '德国', '澳大利亚', '其他地区'],
                        y: [188, 122, 48, 35, 32, 28, 25, 150],
                        type: 'bar',
                        marker: {
                            color: ['#64b5f6', '#bb86fc', '#4fc3f7', '#29b6f6', '#03a9f4', '#0288d1', '#0277bd', '#01579b']
                        },
                        name: '票房 (百万美元)'
                    }];
                    layout = {
                        title: title,
                        xaxis: { title: '地区', color: '#fff' },
                        yaxis: { title: '票房 (百万美元)', color: '#fff' },
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#fff' }
                    };
                    break;

                case 'left':
                    title = '星际穿越观众评分分布';
                    chartData = [{
                        values: [65, 25, 8, 2],
                        labels: ['五星', '四星', '三星', '二星及以下'],
                        type: 'pie',
                        marker: {
                            colors: ['#64b5f6', '#4fc3f7', '#29b6f6', '#01579b']
                        }
                    }];
                    layout = {
                        title: title,
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#fff' }
                    };
                    break;

                case 'right':
                    title = '星际穿越制作成本分配 (1.65亿美元)';
                    chartData = [{
                        values: [45, 25, 15, 10, 5],
                        labels: ['特效制作', '演员片酬', '场景搭建', '宣传费用', '其他'],
                        type: 'pie',
                        marker: {
                            colors: ['#64b5f6', '#4fc3f7', '#29b6f6', '#03a9f4', '#01579b']
                        }
                    }];
                    layout = {
                        title: title,
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#fff' }
                    };
                    break;

                case 'top':
                    title = '星际穿越主要演员表现评分';
                    chartData = [{
                        x: ['马修·麦康纳', '安妮·海瑟薇', '杰西卡·查斯坦', '迈克尔·凯恩', '麦肯吉·弗依'],
                        y: [9.2, 8.9, 8.7, 8.8, 8.5],
                        type: 'bar',
                        marker: { color: '#bb86fc' },
                        name: '演员表现评分'
                    }];
                    layout = {
                        title: title,
                        xaxis: { title: '演员', color: '#fff' },
                        yaxis: { title: '评分', range: [8, 9.5], color: '#fff' },
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#fff' }
                    };
                    break;

                case 'bottom':
                    title = '星际穿越主要奖项获奖情况';
                    chartData = [{
                        x: ['奥斯卡', '金球奖', '英国电影学院奖', '土星奖', '评论家选择奖'],
                        y: [1, 1, 1, 5, 2],
                        type: 'bar',
                        marker: { color: '#4fc3f7' },
                        name: '获奖数量'
                    }];
                    layout = {
                        title: title,
                        xaxis: { title: '奖项', color: '#fff' },
                        yaxis: { title: '获奖数量', color: '#fff' },
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        font: { color: '#fff' }
                    };
                    break;
            }

            modalTitle.textContent = title;
            Plotly.newPlot('modal-chart', chartData, layout, {displayModeBar: false,doubleClick:false});
            modal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        function updateCubeRotation() {
            cube.style.transform = `rotateX(${currentRotation.x}deg) rotateY(${currentRotation.y}deg) rotateZ(${currentRotation.z}deg)`;
        }

        cubeContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };

            if (isAnimating) {
                cancelAnimationFrame(animationId);
                isAnimating = false;
                rotationVelocity = { x: 0, y: 0 };
            }
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            currentRotation.y += deltaX * 0.5;
            currentRotation.x -= deltaY * 0.5;

            rotationVelocity.x = -deltaY * 0.5;
            rotationVelocity.y = deltaX * 0.5;

            updateCubeRotation();
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;

                if (Math.abs(rotationVelocity.x) > 0.1 || Math.abs(rotationVelocity.y) > 0.1) {
                    isAnimating = true;
                    animateInertia();
                }
            }
        });

        function animateInertia() {
            if (!isAnimating) return;

            currentRotation.x += rotationVelocity.x;
            currentRotation.y += rotationVelocity.y;
            rotationVelocity.x *= 0.95;
            rotationVelocity.y *= 0.95;

            updateCubeRotation();

            if (Math.abs(rotationVelocity.x) < 0.1 && Math.abs(rotationVelocity.y) < 0.1) {
                isAnimating = false;
            } else {
                animationId = requestAnimationFrame(animateInertia);
            }
        }

        cubeContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                previousMousePosition = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };

                if (isAnimating) {
                    cancelAnimationFrame(animationId);
                    isAnimating = false;
                    rotationVelocity = { x: 0, y: 0 };
                }
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging || e.touches.length !== 1) return;

            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;

            currentRotation.y += deltaX * 0.5;
            currentRotation.x -= deltaY * 0.5;
            rotationVelocity.x = -deltaY * 0.5;
            rotationVelocity.y = deltaX * 0.5;

            updateCubeRotation();
            previousMousePosition = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY
            };
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                if (Math.abs(rotationVelocity.x) > 0.1 || Math.abs(rotationVelocity.y) > 0.1) {
                    isAnimating = true;
                    animateInertia();
                }
            }
        });
    </script>
</body>
</html>
