            startBtn.addEventListener('click', startBarrage);
            stopBtn.addEventListener('click', stopBarrage);
            clearBtn.addEventListener('click', clearAllBarrages);
            addBtn.addEventListener('click', addRandomBarrage);

            // 点击屏幕添加弹幕，添加isRunning检查
            container.addEventListener('click', (e) => {
                if (isRunning) { // 只在运行状态下允许添加
                    addBarrageAtPosition(e.clientX, e.clientY);
                }
            });
        }

        // 开始弹幕
        function startBarrage() {
            // 清除可能存在的旧定时器
            clearInterval(barrageInterval);

            // 设置为运行状态
            isRunning = true;

            // 恢复所有暂停的弹幕动画
            activeBarrages.forEach(barrage => {
                if (barrage.pausedState) {
                    // 恢复动画
                    barrage.style.transition = `transform ${barrage.speed}s linear`;
                    barrage.style.transform = `translateX(-${container.offsetWidth + barrage.offsetWidth}px)`;
                    // 移除暂停状态标记
                    delete barrage.pausedState;
                }
            });

            // 每隔1-3秒生成一个新弹幕
            barrageInterval = setInterval(() => {
                if (barrageCount < maxBarrages) {
                    createRandomBarrage();
                }
            }, Math.random() * 2000 + 1000);
        }

        // 暂停弹幕
        function stopBarrage() {
            // 停止生成新弹幕
            isRunning = false;
            clearInterval(barrageInterval);

            // 暂停所有现有弹幕的动画
            activeBarrages.forEach(barrage => {
                // 获取当前位置
                const computedStyle = window.getComputedStyle(barrage);
                const transform = computedStyle.transform;

                // 解析当前translateX值
                let currentX = 0;
                if (transform !== 'none') {
                    const matrix = new DOMMatrix(transform);
                    currentX = matrix.m41;
                }

                // 保存当前状态
                barrage.pausedState = {
                    x: currentX
                };

                // 停止动画：移除transition并固定当前位置
                barrage.style.transition = 'none';
                barrage.style.transform = `translateX(${currentX}px)`;
            });
        }

        // 清空所有弹幕
        function clearAllBarrages() {
            container.innerHTML = '';
            barrageCount = 0;
            activeBarrages = []; // 清空活跃弹幕数组
        }

        // 添加随机位置的弹幕，添加isRunning检查
        function addRandomBarrage() {
            if (isRunning) { // 只在运行状态下允许添加
                createRandomBarrage();
            }
        }

        // 在指定位置添加弹幕
        function addBarrageAtPosition(x, y) {
            const line = getRandomLine();
            const color = getRandomColor();
            const fontSize = Math.random() * 6 + 20; // 20-26px字体大小

            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            barrage.textContent = line;
            barrage.style.color = color;
            barrage.style.fontSize = `${fontSize}px`;
            barrage.style.left = `${x - 100}px`;
            barrage.style.top = `${y - 20}px`;

            // 点击弹幕移除
            barrage.addEventListener('click', (e) => {
                removeBarrage(barrage);
                e.stopPropagation();
            });

            container.appendChild(barrage);
            barrageCount++;
            activeBarrages.push(barrage); // 添加到活跃弹幕数组

            // 3-8秒后自动移除，添加isRunning检查
            setTimeout(() => {
                if (isRunning) { // 只在运行状态下自动移除
                    removeBarrage(barrage);
                }
            }, Math.random() * 5000 + 3000);
        }

        // 创建随机弹幕
        function createRandomBarrage() {
            const line = getRandomLine();
            const color = getRandomColor();
            const fontSize = Math.random() * 6 + 20; // 20-26px字体大小
            const speed = Math.random() * 10 + 15; // 15-25秒滚动完屏幕

            // 创建弹幕元素
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            barrage.textContent = line;
            barrage.style.color = color;
            barrage.style.fontSize = `${fontSize}px`;
            barrage.speed = speed; // 保存速度信息，用于恢复动画

            // 随机垂直位置（避开上下控制区）
            const containerHeight = container.offsetHeight;
            const top = Math.random() * (containerHeight - 120) + 60; // 60-容器高度-60
            barrage.style.top = `${top}px`;

            // 初始位置在屏幕右侧外
            const containerWidth = container.offsetWidth;
            barrage.style.left = `${containerWidth}px`;

            // 点击弹幕移除
            barrage.addEventListener('click', (e) => {
                removeBarrage(barrage);
                e.stopPropagation();
            });

            // 添加到容器和活跃弹幕数组
            container.appendChild(barrage);
            barrageCount++;
            activeBarrages.push(barrage);

            // 动画：从右向左滚动
            setTimeout(() => {
                // 只有在运行状态下才添加动画
                if (isRunning) {
                    barrage.style.transition = `transform ${speed}s linear`;
                    barrage.style.transform = `translateX(-${containerWidth + barrage.offsetWidth}px)`;
                }
            }, 100);

            // 动画结束后移除，添加isRunning检查
            setTimeout(() => {
                if (isRunning) { // 只在运行状态下自动移除
                    removeBarrage(barrage);
                }
            }, speed * 1000);
        }

        // 移除弹幕，添加isRunning检查
        function removeBarrage(barrage) {
            if (barrage && barrage.parentNode) {
                // 从活跃弹幕数组中移除
                const index = activeBarrages.indexOf(barrage);
                if (index > -1) {
                    activeBarrages.splice(index, 1);
                }

                // 添加淡出效果，只在运行状态下添加淡出
                if (isRunning) {
                    barrage.style.opacity = '0';
                    barrage.style.transform = 'scale(0.8)';
                }

                setTimeout(() => {
                    barrage.parentNode.removeChild(barrage);
                    barrageCount = Math.max(0, barrageCount - 1);
                }, 300);
            }
        }

        // 获取随机台词
        function getRandomLine() {
            const index = Math.floor(Math.random() * classicLines.length);
            return classicLines[index];
        }

        // 获取随机颜色
        function getRandomColor() {
            const index = Math.floor(Math.random() * colors.length);
            return colors[index];
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);

        // 窗口大小改变时重新计算
        window.addEventListener('resize', () => {
            // 可以在这里处理窗口大小变化后的逻辑
        });
    </script>
